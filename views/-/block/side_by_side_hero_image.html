<link href="https://block.codescandy.com/assets/css/theme.min.css" rel="stylesheet" />

<style>
  .stars-container {
    display: inline-block;
    font-size: 1rem;
    line-height: 1;
    color: #d5d6d8;
    position: relative;
  }

  .stars-container::before {
    content: "★★★★★";
    position: absolute;
    top: 0;
    left: 0;
    width: calc(var(--rating) / 5 * 100%);
    background: linear-gradient(90deg, #ffc107, #ffc107);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    z-index: 0;
    white-space: nowrap;
  }
</style>
</style>

<script>
  class SideBySideHeroImage extends HTMLElement {
    constructor() {
      super();
    }

    connectedCallback() {
      const title = this.getAttribute('title') || '';
      const subTitle = this.getAttribute('sub-title') || '';
      const cta1Text = this.getAttribute('cta-button-1-text') || '';
      const cta1Url = this.getAttribute('cta-button-1-url') || '#';
      const cta2Text = this.getAttribute('cta-button-2-text') || '';
      const cta2Url = this.getAttribute('cta-button-2-url') || '#';
      const buttonSubText = this.getAttribute('button-container-sub-text') || '';
      const starTitle = this.getAttribute('star-rating-title') || '';
      const starNumber = this.getAttribute('star-rating-number') || '0';
      const starSubText = this.getAttribute('star-rating-sub-text') || '';
      const heroImage = this.getAttribute('hero-image') || '';


      this.innerHTML = `
        <section class="py-md-10 pt-5 bg-primary bg-opacity-10 position-relative">
          <div class="container">
            <div class="row align-items-center py-lg-8">
              <div class="col-md-6 col-12">
                <div class="text-center text-md-start">
                  <div class="mb-6 pe-xl-8">
                    <h1 class="display-5">${title}</h1>
                    <p class="lead">${subTitle}</p>
                  </div>
                  <div class="mb-7">
                    <div class="mb-3">
                      <a href="${cta1Url}" class="btn btn-primary me-2">${cta1Text}</a>
                      <a href="${cta2Url}" class="btn btn-white">${cta2Text}</a>
                    </div>
                    <small>${buttonSubText}</small>
                  </div>
                  <div class="d-flex flex-column flex-lg-row align-items-center gap-2">
                    <div class="text-dark mb-0 fs-6 lh-1 d-flex align-items-center">
                      <span>${starTitle}</span>
                      <span
                        class="mx-1 stars-container"
                        style="--rating: ${starNumber}"
                        aria-label="Rating of ${starNumber} out of 5">
                        ★★★★★
                      </span>
                    </div>
                  </div>
                  <div class="mt-2 mt-lg-0"><span>${starSubText}</span></div>
                </div>
              </div>
              <div class="col-md-6 col-12 position-md-absolute top-0 end-0 left-0 h-100 mt-6 mt-md-0 px-0"
                style="
                  background-image: url(${heroImage});
                  background-size: cover;
                  background-position: center;
                ">
                <div class="d-block d-md-none">
                  <figure class="figure">
                    <img src="${heroImage}" alt="hero image" class="img-fluid" />
                  </figure>
                </div>
              </div>
            </div>
          </div>
        </section>
      `;
    }
  }

  customElements.define('side-by-side-hero-image', SideBySideHeroImage);
</script>
