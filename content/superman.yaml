d published)</span></a><span>&nbsp; #2398&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2397\"><span>Search: Search Bar does not show chip in it when closed</span></a> &nbsp;#2397<span>&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2396\"><span>Content: Do not display the word \"no\" for today Today and Yesterday</span></a><span>&nbsp; #2396</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2390\"><span>Media: Bug Fixes</span></a><span>&nbsp; #2390</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2387\"><span>Media: Select Title Bar is a different height as compared to the Recent Title Bar</span></a><span>&nbsp; #2387&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2381\"><span>Content: Delete Section in Right Sidebar is not aligned correctly</span></a> &nbsp;#2381</li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2378\"><span>Media: On the Fly Editor Text Color is Incorrect</span></a><span>&nbsp; #2378</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2375\"><span>Content: When DUO Mode is opened in a new tab it is previewing the wrong page</span></a><span>&nbsp; #2375&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2374\"><span>Content: Multi Page Model Item Table is showing deleted items (and as published)</span></a><span>&nbsp; #2374&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2370\"><span>In-App Announcement: Time Zone Logic is not working as expected</span></a><span>&nbsp; #2370&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2367\"><span>Content: Make Field Description wrap instead of horizontally overflowing</span></a><span>&nbsp; #2367&nbsp;</span></li>\n<li dir=\"