      asdasd: "<p dir=\"ltr\"><span>Our February 2024 release notes provide an overview of Zesty.io's undertakings in improving content management workflows and bettering the user experience. Tasdhis release addresses important bug fixes, improving overall stability and platform performance.&nbsp;</span></p>\n<p dir=\"ltr\"><span>Notably, new features have been introduced to streamline the publishing process and improve in-app communications. We're excited to share the Publish Confirmation Modal, aimed at reducing accidental content releases, and an In-App Product Onboarding Announcement Pop-Up, designed to keep you informed about the latest feature updates.&nbsp;</span></p>\n<p dir=\"ltr\"><span>Read on for a detailed look at these innovations and how they can benefit your day-to-day activities on the Zesty.io platform.</span></p>\n<h3 dir=\"ltr\"><span>Features</span></h3>\n<p dir=\"ltr\"><span><img src=\"https://lh7-us.googleusercontent.com/gVmjczImhme-jpB8kNa-wM0d2fOwuUrsy1DauTiESJ_kFnlwx0RFhFSQcdipYDpyuZQ6ypXXMIhHqeKLJKn_F2rCWT87tyESHectIQn6-lxNb2cSzi7rAXJheaCrOvjM-dogkX3ZBxO2Pu5nyFe_NkQ\" width=\"624\" height=\"391\" style=\"display: block; margin-left: auto; margin-right: auto;\"></span></p>\n<p><span>1.&nbsp;</span><strong><a href=\"https://github.com/zesty-io/manager-ui/issues/2322\">Content: Publish Confirmation Modal</a>&nbsp; #2322</strong></p>\n<p dir=\"ltr\"><span>To prevent accidental publishing, we've added a confirmation modal. This feature asks for user confirmation before publishing, ensuring content is released only when intended.</span><b></b><span></span><span></span></p>\n<p dir=\"ltr\"><span><img src=\"https://kfg6bckb.media.zestyio.com/278154894-87c7922c-da1b-4659-86e1-3e8d890cb394.png\" data-id=\"3-111f4bb9-j1j84v\" title=\"278154894-87c7922c-da1b-4659-86e1-3e8d890cb394.png\" alt=\"278154894-87c7922c-da1b-4659-86e1-3e8d890cb394.png\"></span></p>\n<p><span>2.&nbsp;</span><strong><a href=\"https://github.com/zesty-io/manager-ui/issues/2306\">In-App Product Onboarding Announcement Pop Up</a> #</strong><strong>2306</strong></p>\n<p dir=\"ltr\"><span>We're making it easier to stay updated with our latest product features. A new pop-up in the Manager UI will announce product updates, making it easy for users to learn about new updates and schedule any required training.</span><span></span><span></span></p>\n<p dir=\"ltr\"><span></span>dd</p>\n<h3 dir=\"ltr\"><span>Enhancements&nbsp;</span></h3>\n<ol>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2421\"><span>Content: Publish Confirmation Modal - Enter Key on Keyboard Triggers Publish Button</span></a><span>&nbsp; #2421</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2380\"><span>Search: Advanced Settings Modal UX Enhancements</span></a><span>&nbsp; #2380&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2379\"><span>Search: Dropdown for Media needs a text update</span></a><span>&nbsp; #2379&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2383\"><span>Content: Focus Mode Width Improvements</span></a><span>&nbsp; #2383&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2371\"><span>Content: WYSIWYG - Images and Videos in the WYSIWYG should not go beyond the constraints of the WYSIWYG input</span></a><span>&nbsp; #2371&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2360\"><span>Content: Media Field - Right-Align the buttons for the File URL Card</span></a><span>&nbsp; #2360&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2321\"><span>Content: Single Page Analytics UX Enhancements</span></a><span>&nbsp; #2321</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2314\"><span>Schema: Add * at the end of every required field</span></a><span>&nbsp; #2314&nbsp;</span><span></span></li>\n</ol>\n<p dir=\"ltr\"><span></span></p>\n<h3 dir=\"ltr\"><span>Fixes</span></h3>\n<ol>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2459\"><span>Content: Create Item Error Fixed</span></a><span>&nbsp; #2459&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2442\"><span>Incorrect Upload Destination for Media Fields with Locked Media Folder</span></a><span>&nbsp; #2442&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2440\"><span>Content: Cannot Create a New Item Once a Field's API ID is updated</span></a><span>&nbsp; #2440&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2426\"><span>UI displaying incorrect endpoints for content items</span></a><span>&nbsp; #2426&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2418\"><span>Publish status not auto-updated in Content editor view</span></a><span>&nbsp; #2418&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2412\"><span>Content: SEO Fields are slower than expected</span></a> &nbsp;#2412</li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2411\"><span>Search: Command K shortcut does not open the search bar dropdown</span></a><span>&nbsp; #2411&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2410\"><span>Search: Search bar keyword does not auto-update to match keyword entered in Advanced Search modal</span></a><span>&nbsp; #2410&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2403\"><span>Date field changes value in interface</span></a><span>&nbsp; #2403&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2398\"><span>Content: Multi Page Table is not reflecting accurate item publish status (right after an item is created and published)</span></a><span>&nbsp; #2398&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2397\"><span>Search: Search Bar does not show chip in it when closed</span></a> &nbsp;#2397<span>&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2396\"><span>Content: Do not display the word \"no\" for today Today and Yesterday</span></a><span>&nbsp; #2396</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2390\"><span>Media: Bug Fixes</span></a><span>&nbsp; #2390</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2387\"><span>Media: Select Title Bar is a different height as compared to the Recent Title Bar</span></a><span>&nbsp; #2387&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2381\"><span>Content: Delete Section in Right Sidebar is not aligned correctly</span></a> &nbsp;#2381</li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2378\"><span>Media: On the Fly Editor Text Color is Incorrect</span></a><span>&nbsp; #2378</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2375\"><span>Content: When DUO Mode is opened in a new tab it is previewing the wrong page</span></a><span>&nbsp; #2375&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2374\"><span>Content: Multi Page Model Item Table is showing deleted items (and as published)</span></a><span>&nbsp; #2374&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2370\"><span>In-App Announcement: Time Zone Logic is not working as expected</span></a><span>&nbsp; #2370&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2367\"><span>Content: Make Field Description wrap instead of horizontally overflowing</span></a><span>&nbsp; #2367&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2366\"><span>Search: Find in \"App\" functionality is not working when I click enter (only works when I click on it)</span></a><span>&nbsp; #2366&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2359\"><span>Content: Save and Publish Button remains in a constant spinning state despite an error being thrown</span></a> &nbsp;#2359&nbsp;</li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2356\"><span>Content: Media Field - File Card disappears during re-ordering if I drag it by the file preview image</span></a><span>&nbsp; #2356&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2355\"><span>Content: Media Field is adding new files during re-ordering</span></a><span>&nbsp; #2355&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2354\"><span>Content: Media Field is behaving unresponsive after deleting one file</span></a> &nbsp;#2354<span>&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2353\"><span>Content: DUO Mode Device Size Preview should be at 100% not 35%</span></a><span>&nbsp; #2353</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2353/linked_closing_reference?reference_location=REPO_ISSUES_INDEX\"><span>&nbsp;</span></a><a href=\"https://github.com/zesty-io/manager-ui/issues/2350\"><span>Content: Media Field - Should not be able to select more than one file when replacing</span></a><span>&nbsp; #2350&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2347\"><span>Global: In App Announcement re-appears after logging in again despite dismissing it prior</span></a><span>&nbsp; #2347&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2346\"><span>Content: Media field is allowing a user to add more files than the file limit if they use the replace file</span></a><span>&nbsp; #2346&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2334\"><span>Redirects: Users facing issue filtering redirects to see uppercase paths.</span></a><span>&nbsp; #2334&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2313\"><span>Schema: Model Empty State is missing padding on left</span></a><span>&nbsp; #2313</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2306/linked_closing_reference?reference_location=REPO_ISSUES_INDEX\"><span>&nbsp;</span></a><a href=\"https://github.com/zesty-io/manager-ui/issues/2302\"><span>Global Nav: Instance Menu Options Disappeared</span></a><span>&nbsp; #2302&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2301\"><span>Live link in Manager UI should strip subdirectories configured in domains list</span></a><span>&nbsp; #2301</span></li>\n</ol>"
