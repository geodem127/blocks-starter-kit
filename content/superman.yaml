      asdasd: "<p dir=\"ltr\"><span>Our February 2024 release notes provide an overview of Zesty.io's undertakings in improving content management workflows and bettering the user experience. This release addresses important bug fixes, improving overall stability and platform performance.&nbsp;</span></p>\n<p dir=\"ltr\"><span>Notably, new features have been introduced to streamline the publishing process and improve in-app communications. We're excited to share the Publish Confirmation Modal, aimed at reducing accidental content releases, and an In-App Product Onboarding Announcement Pop-Up, designed to keep you informed about the latest feature updates.&nbsp;</span></p>\n<p dir=\"ltr\"><span>Read on for a detailed look at these innovations and how they can benefit your day-to-day activities on the Zesty.io platform.</span></p>\n<h3 dir=\"ltr\"><span>Features</span></h3>\n<p dir=\"ltr\"><span><img src=\"https://lh7-us.googleusercontent.com/gVmjczImhme-jpB8kNa-wM0d2fOwuUrsy1DauTiESJ_kFnlwx0RFhFSQcdipYDpyuZQ6ypXXMIhHqeKLJKn_F2rCWT87tyESHectIQn6-lxNb2cSzi7rAXJheaCrOvjM-dogkX3ZBxO2Pu5nyFe_NkQ\" width=\"624\" height=\"391\" style=\"display: block; margin-left: auto; margin-right: auto;\"></span></p>\n<p><span>1.&nbsp;</span><strong><a href=\"https://github.com/zesty-io/manager-ui/issues/2322\">Content: Publish Confirmation Modal</a>&nbsp; #2322</strong></p>\n<p dir=\"ltr\"><span>To prevent accidental publishing, we've added a confirmation modal. This feature asks for user confirmation before publishing, ensuring content is released only when intended.</span><b></b><span></span><span></span></p>\n<p dir=\"ltr\"><span><img src=\"https://kfg6bckb.media.zestyio.com/278154894-87c7922c-da1b-4659-86e1-3e8d890cb394.png\" data-id=\"3-111f4bb9-j1j84v\" title=\"278154894-87c7922c-da1b-4659-86e1-3e8d890cb394.png\" alt=\"278154894-87c7922c-da1b-4659-86e1-3e8d890cb394.png\"></span></p>\n<p><span>2.&nbsp;</span><strong><a href=\"https://github.com/zesty-io/manager-ui/issues/2306\">In-App Product Onboarding Announcement Pop Up</a> #</strong><strong>2306</strong></p>\n<p dir=\"ltr\"><span>We're making it easier to stay updated with our latest product features. A new pop-up in the Manager UI will announce product updates, making it easy for users to learn about new updates and schedule any required training.</span><span></span><span></span></p>\n<p dir=\"ltr\"><span></span></p>\n<h3 dir=\"ltr\"><span>Enhancements&nbsp;</span></h3>\n<ol>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2421\"><span>Content: Publish Confirmation Modal - Enter Key on Keyboard Triggers Publish Button</span></a><span>&nbsp; #2421</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2380\"><span>Search: Advanced Settings Modal UX Enhancements</span></a><span>&nbsp; #2380&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2379\"><span>Search: Dropdown for Media needs a text update</span></a><span>&nbsp; #2379&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2383\"><span>Content: Focus Mode Width Improvements</span></a><span>&nbsp; #2383&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2371\"><span>Content: WYSIWYG - Images and Videos in the WYSIWYG should not go beyond the constraints of the WYSIWYG input</span></a><span>&nbsp; #2371&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2360\"><span>Content: Media Field - Right-Align the buttons for the File URL Card</span></a><span>&nbsp; #2360&nbsp;</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2321\"><span>Content: Single Page Analytics UX Enhancements</span></a><span>&nbsp; #2321</span></li>\n<li dir=\"ltr\"><a href=\"https://github.com/zesty-io/manager-ui/issues/2314\"><span>Schema: Add * at the end of every required field</span></a><span>&nbsp; #2314&nbsp;</span><s