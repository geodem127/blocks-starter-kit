      article_writer: "<p>66</p>\n<p>Zesty.io is a <a href=\"/test\">cloud</a> web content management system (WCMS) that is API driven with open-source user interfaces. Our software is built to automate the configuration, optimization, and distribution of digital content so marketing teams and developers can focus on creating excellent digital experiences.</p>\n<h2>What makes Zesty.io different?</h2>\n<p>We architected Zesty.io to meet the needs of any content usage such as a traditional website CMS, a Headless CMS API interface, a modern JamStack implementation, or a combination of solutions. This means Zesty.io can power content beyond websites into new digital mediums like smart devices, video game data, and mobile applications. As a cloud service, we are constantly improving our technology, often daily, with updates that positively affect all users and experiences built on the platform.</p>\n<p><ul><li><p>Easy CMS</p></li><li><p>Web Presentations</p></li><li><p>Asset Sharing</p></li><li><p>Fast Delivery</p></li><li><p>Headless Applications</p></li></ul><p><a href=\"https://8xbq19z1.manage.zesty.io/content-instance\">Cloud Content Instance</a></p><h2>The Core Technology Behind Zesty.io</h2><p>Zesty.io was born in the cloud. The primary infrastructure lives on Google Cloud Platform and uses Fastly for edge caching. Core code of the system is built in Golang and NodeJS. User interfaces are built in React. Zesty.io was originally built in PHP with a custom Mootools user interface.</p><hr><p></p><h2>Developer Documentation</h2><p>Start exploring documentation on the left or jump to a URL above to read experience documentation.</p><ul><li><p>​Instances API​</p></li><li><p>​Accounts API​</p></li><li><p>​Headless Zesty​</p></li></ul><h2>About Zesty.io</h2><p>Zesty.io was founded in 2010 by Randy Apuzzo and Andy Fleming in the basement of Randy's Little Italy loft in San Diego, California. Prior to that, Randy had been building custom websites and software for various businesses since 2004. Randy and Andy leveraged Randy's customer base to test and build different aspects of the platform out. In 2011, Andy left his full time job to work with Randy to build out Zesty.io, bootstrapped on the heels of their consulting work.</p><p>Zesty.io's unique configuration allowed it to power content on both e-commerce and informational websites. The headless nature of Zesty.io enabled Randy and Andy to quickly transition customers from Wordpress, Joomla, and Magento. To continue bootstrapping development of the software, they partnered with marketing agencies in San Diego, Sacramento, and Las Vegas. Their partners relationships helped fuel development of Zesty.io until 2014, when they raised capital from San Diego based technology angel investors. During the capital raise, Gerry Widmer joined the team and set the platform's focus on servicing mid-market and enterprise needs. Zesty.io has doubled in size and usage every year since.</p><p><img title=\"San Diego At Night\" src=\"https://8xbq19z1.media.zestyio.com/San-Diego-At-Night.png\"></p><p><br></p><p>1709819194221</p></p>"
