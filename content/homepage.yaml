      content: "<h2><span data-key=\"4324ccfc528e41e1a0d9f4fbca5bf5af\">What is Zesty.io?</span></h2>\n<p data-key=\"44e0a37332414267a405b4358c6ddfca\"><span data-key=\"2812625bedb04ebf955a5e2e6f03fae2\">Zesty.io is a cloud web content management system (WCMS) that is API driven with open-source user interfaces! Our software is built to automate the configuration, optimization, and distribution of digital content so marketing teams and developers can focus on creating excellent digital experiences.f</span></p>\n<h2><span data-key=\"d4e2cca3f70f4414ba12cd0be6de2762\">What makes Zesty.io different?</span></h2>\n<h2 id=\"what-makes-zesty-io-different\" data-key=\"8b5ea9160c8442bf9fba81f4bebff64c\"></h2>\n<p data-key=\"212e7ca9e8c24d48aeb638c8558b0db6\"><span data-key=\"8040a2c739be4de284952877326c29c8\">We architected Zesty.io to meet the needs of any content usage such as a </span><a data-key=\"0a55bdbd952849d59e19269e4220d16c\" href=\"/services/web-engine\"><span data-key=\"ffa82492a0c34ca699f58df3c68b8acd\">traditional website</span></a><span data-key=\"2577b05dac5f4ec8b205d43a5187a13b\"> CMS, a </span><a data-key=\"e59ff53ca37f46f9a73d1e97f88dcad1\" href=\"/tools/code-examples\"><span data-key=\"2c2ef7315f9c41fea30464df6ac12b12\">Headless CMS API</span></a><span data-key=\"823173302d9b41dfbdfbc0efc1cd014d\"> interface, a modern JamStack (JavaScript, API, Markup) implementation, or a combination of solutions. This means Zesty.io can power content beyond websites into new digital mediums like smart devices, video game data, and mobile applications. As a cloud service, we are constantly improving our technology, often daily, with updates that positively affect all users and experiences built on the platform.</span></p>\n<p data-key=\"d849da23931d4daeae4d05d2ed8d582c\" data-slate-fragment=\"\"><span data-key=\"097ea3afdad14e2dacff91ea9bcae661\">We see content as a blank canvas, and because of that, we made a system that allows for any content configuration that is easy for any user to work with. updated test</span></p>\n<p data-key=\"d849da23931d4daeae4d05d2ed8d582c\" data-slate-fragment=\"\"></p>"
