      title: "Foreman Focus Friday: Mike Stedman"
      wysiwyg_basic: "<table width=\"770px\" cellpadding=\"20px\" align=\"center\">\n<tbody>\n<tr><th colspan=\"2\" align=\"left\" valign=\"top\">\n<p><img style=\"max-width: 100%;\" title=\"Foreman-Focus-Friday---Mike-Stedman---Header.jpg\" src=\"https://8w7nsf.media.zestyio.com/Foreman-Focus-Friday---Mike-Stedman---Header.jpg\" alt=\"\" /></p>\n</th></tr>\n<tr>\n<td style=\"padding-right: 20px;\" align=\"left\" valign=\"top\" width=\"70%\">\n<h3>For Fitting Foreman Mike Stedman, mechanical construction runs in the family!</h3>\n<p><br />He is third-generation &ndash; both his father and grandfather were pipefitters. His brother is also in the trade and two of his family members work for Hermanson &ndash; Detailer, Gary Stedman (uncle) and Estimator, Brent Rahm (brother-in-law).</p>\n<p>Mike has spent the majority of his time recently working at Boeing Everett on the 40-56 IRC upgrade. The project calls for long shifts and lots of overtime, but Mike finds his job to be very rewarding. He enjoys the comradery of working as a team and the challenging nature of his work. Plus, his overtime helped him to purchase his pride and joy &ndash; a cherry red 1965 Chevelle!</p>\n<p>In addition to his work out at Boeing, Mike is working on a confidential data center, as well as the USGS Western Fisheries Research Center. His favorite project to-date was the Air Liquide project in Kent. This job required the use of many FDA protocols, as the project included liquids around -300 degrees. &ldquo;There was a lot of x-ray and stainless steel work out at Air Liquide. We got to work with a lot of very smart people on that job. I learned a lot and found it very interesting!&rdquo; he remarks.</p>\n<p>When Mike isn&rsquo;t working, he enjoys spending time with his wife, Angel and his three daughters &ndash; 17-year-old Madison, 16-year-old twins, Hailee and Rilee, and their two ragdoll cats, Fat Bastard and Mini Me. They are a family of sports fans. Mike is a die-hard Mariners fan, and his daughter Madison is an accomplished soccer player. His twin daughters are also very talented in drama and sign language.</p>\n<p><strong>Thanks Mike!</strong></p>\n</td>\n<td align=\"justify\" valign=\"top\" width=\"30%\">\n<p><img style=\"max-width: 100%;\" title=\"Foreman-Focus-Friday---Mike-Stedman---Sidebar1.jpg\" src=\"https://8w7nsf.media.zestyio.com/Foreman-Focus-Friday---Mike-Stedman---Sidebar1.jpg\" alt=\"\" /></p>\n<p><img style=\"max-width: 100%;\" title=\"Foreman-Focus-Friday---Mike-Stedman---Sidebar2.jpg\" src=\"https://8w7nsf.media.zestyio.com/Foreman-Focus-Friday---Mike-Stedman---Sidebar2.jpg\" alt=\"\" /></p>\n</td>\n</tr>\n</tbody>\n</table>"
