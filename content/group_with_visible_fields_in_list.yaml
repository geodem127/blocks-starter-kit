      title: "We've got a new HR Director!  Welcome Tim Healey!"
      wysiwyg_basic: "<p><strong><img style=\"max-width: 40%;\" title=\"Healey--Tim2.jpg\" src=\"https://8w7nsf.media.zestyio.com/Healey--Tim2.jpg\" alt=\"\" align=\"right\" />Hermanson Company is pleased to announce that Tim Healey recently joined the team as Human Resources Director. </strong></p>\n<p>In his new role, Tim will act as a visionary and champion for bringing human capital, talent management, and organizational practices to Hermanson to assure that the company has a strong, steady supply of A-level talent at all times in all positions. Additionally, he will act as a member of the Executive Team, functioning as a strategic business advisor regarding key organizational and management issues.</p>\n<p>Tim has a rich background in Human Resources, with senior leadership experience in HR at companies such as Weyerhaeuser, T-Mobile, Domtar, and most recently, with the Opportunity Council in Bellingham. In addition to HR experience, Tim has held management positions in transportation and logistics functions. He has a BA in Industrial Psychology from Western Washington University and an MBA from the University of Southern California with an emphasis on Organizational Behavior.</p>\n<p>Tim is an active member of the Seattle Society of Human Resource Management (SHRM) and has his Senior Professional in Human Resources (SPHR) certification, as well as his SHRM Senior Certified Professional certification.</p>"
