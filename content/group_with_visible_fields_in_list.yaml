      wysiwyg_basic: "<table width=\"770px\" cellpadding=\"20px\" align=\"center\">\n<tbody>\n<tr><th colspan=\"2\" align=\"left\" valign=\"top\">\n<p><img style=\"max-width: 100%;\" title=\"Header---Jeremy-Morrison.S1PuR6fGX.jpg\" src=\"https://8w7nsf.media.zestyio.com/Header---Jeremy-Morrison.S1PuR6fGX.jpg\" alt=\"\" /></p>\n</th></tr>\n<tr>\n<td style=\"padding-right: 20px;\" align=\"left\" valign=\"top\" width=\"70%\">\n<h3>Jeremy Morrison only recently joined Hermanson, but he is already making a name for himself as a trusted and valued member of the team.</h3>\n<p><br />As the Piping Foreman for the SeaTac Airport North Satellite Expansion project, he is known for his planning and problem-solving abilities. With almost two decades of experience working in the mechanical construction industry, Jeremy can take quick and decisive actions necessary to maintain schedule and efficiency.</p>\n<p>In 2002, Jeremy&rsquo;s steamfitter cousin introduced him to the industry and almost immediately he knew this would be his career. For the past 11 years, he has worked in Foreman and Project Superintendent roles on over 21 projects. Since joining Hermanson, he has noticed that the team atmosphere is a bit different. &ldquo;The support I have received in the field from Hermanson detailers, the fabrication shop, project managers, upper management, and the Hermanson company as a whole are the best I have seen in the industry. The communication, transparency, and collaboration I have seen thus far at Hermanson really resonates with me as an individual, as I personally strive to be supportive, honest, and upfront with people in all aspects of my life,&rdquo; he remarks.</p>\n<p>Outside of work, Jeremy stays very busy with year-round hobbies - he plays guitar, supports the Seahawks and Mariners, and is an avid snowboarder. Every winter, he goes backcountry snowboarding via heli-skiing or cat-skiing in Canada! In his downtime, Jeremy spends time with his wife of 10 years, Helen and his two boys, Ashton (17) and Avery (6).</p>\n<p><strong>Thanks Jeremy!</strong></p>\n</td>\n<td align=\"justify\" valign=\"top\" width=\"30%\">\n<p><img style=\"max-width: 100%;\" title=\"Sidebar1---Jeremy-Morrison.jpg\" src=\"https://8w7nsf.media.zestyio.com/Sidebar1---Jeremy-Morrison.jpg\" alt=\"\" /></p>\n<p><img style=\"max-width: 100%;\" title=\"Sidebar2---Jeremy-Morrison.jpg\" src=\"https://8w7nsf.media.zestyio.com/Sidebar2---Jeremy-Morrison.jpg\" alt=\"\" /></p>\n</td>\n</tr>\n</tbody>\n</table>"
