      title: "Congratulations to Hermanson’s Newest Partner! - TEST"
      wysiwyg_basic: "<p>When planning for the future, Hermanson Company is continually seeking creative, dedicated leaders whose skills and knowledge help take our company to new heights. Our newest partner epitomizes the leadership qualities we value in our partners.</p>\n<p><strong><img style=\"max-width: 40%;\" title=\"Burns--Dan.png\" src=\"https://8w7nsf.media.zestyio.com/Burns--Dan.png\" alt=\"\" align=\"right\" />Dan Burns &ndash; Partner / Construction Executive</strong><br />Please help us congratulate Dan Burns on joining the Hermanson Partnership team! Dan represents everything we look for in a partner &ndash; his dedication to the &ldquo;greater good&rdquo; and his willingness to pitch in wherever needed make him an invaluable member of our company. Dan&rsquo;s passion for excellence, his focus on positive outcomes, and his ability to lead and develop personnel will be critical in moving Hermanson forward in coming years.</p>\n<p>A veteran of the U.S. Navy, Dan has over 20 years of construction industry experience focusing on safety and project management. He has led many successful projects as a Project Manager and Construction Executive during his 15 years with Hermanson. Many will attest to Dan&rsquo;s ability to build unified teams and strong customer relationships through dedicated, honest, and effective leadership.</p>\n<p>test</p>\n<p><strong>Congratulations Dan! We are very excited to welcome you into the Hermanson Partnership!</strong></p>"
