      wysiwyg_basic: "<table width=\"770px\" cellpadding=\"20px\" align=\"center\">\n<tbody>\n<tr><th colspan=\"2\" align=\"left\" valign=\"top\">\n<p><img style=\"max-width: 100%;\" title=\"Dave-Curley---Header.jpg\" src=\"https://8w7nsf.media.zestyio.com/Dave-Curley---Header.jpg\" alt=\"\" /></p>\n</th></tr>\n<tr>\n<td style=\"padding-right: 20px;\" align=\"left\" valign=\"top\" width=\"70%\">\n<h3>DAVE CURLEY HAS BEEN IN THE MECHANICAL CONSTRUCTION INDUSTRY FOR OVER 30 YEARS.</h3>\n<p>Originally from Southern California, Dave transplanted to Washington State at the age of nine. His formative years were spent in the Pacific Northwest, but at age 21, he moved south again to stay with his cousin who owns a plumbing shop. There, he was introduced to the trade and his cousin helped get him into the local union&rsquo;s apprenticeship program. After completing the 5-year curriculum, he moved back home to Renton, transferred to Local 32 and the rest is history!</p>\n<p>Dave has been one of Hermanson&rsquo;s leading plumbing and medical gas foremen for nine years. He started his career as a foreman focused primarily on plumbing &ndash; working on a variety of jobs from Safeco Field, to the Convention Center, to the courthouse and on to tenant improvement projects all over Seattle. In 1995, his focus shifted towards healthcare, where he found his passion for medical gas installations. His favorite job to-date was the Snoqualmie Valley Hospital project where he worked as a plumbing and medical gas foreman. In his own words, &ldquo;We had a great team out at the Snoqualmie job. We worked well together and the project itself allowed lots of room for creativity and problem-solving. I am really proud of the work we did out there.&rdquo;</p>\n<p>Dave considers safety the most important part of his job. It is his responsibility to provide what everybody needs &ndash; tools, material, information &ndash; but at the end of the day, he wants to send his crew home to their families in the same condition they started in. In fact, one of the things he likes most about working at Hermanson is the focus on safety and the &lsquo;team&rsquo; core value. In his own words, &ldquo;I&rsquo;ve always felt that everyone at Hermanson has a genuine concern for me and my team. They are interested in me as a person, not just another body on the job.&rdquo;</p>\n<p>Outside of work, Dave likes to go hiking with his wife Linda and their 5-year-old Australian Shepherd/Border Collie pup, Patch. Linda and Dave have been married for 32 years and have three grown children &ndash; Chrisha, Gillian, and Richard. Their son Richard also works in the trades as a concrete finisher. When they&rsquo;re not out hiking, Dave and Linda also like to ride Harley Davidson motorcycles.</p>\n<p><strong>Thanks Dave!</strong></p>\n</td>\n<td align=\"justify\" valign=\"top\" width=\"30%\">\n<p><img style=\"max-width: 100%;\" title=\"Dave-Curley---Sidebar1.jpg\" src=\"https://8w7nsf.media.zestyio.com/Dave-Curley---Sidebar1.jpg\" alt=\"\" /></p>\n<p><img style=\"max-width: 100%;\" title=\"Dave-Curley---Sidebar2.jpg\" src=\"https://8w7nsf.media.zestyio.com/Dave-Curley---Sidebar2.jpg\" alt=\"\" /></p>\n<p><img style=\"max-width: 100%;\" title=\"Dave-Curley---Sidebar3.jpg\" src=\"https://8w7nsf.media.zestyio.com/Dave-Curley---Sidebar3.jpg\" alt=\"\" /></p>\n</td>\n</tr>\n</tbody>\n</table>"
