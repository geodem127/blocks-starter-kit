      title: "Hermanson serves lunch at the Seattle Union Gospel Mission"
      wysiwyg_basic: "<p><strong>Hermanson&rsquo;s Tenant Improvement Group (TIG) does a lot of work within the City of Seattle. </strong></p>\n<p>You could throw a stone and be guaranteed to hit a Hermanson project! With the City&rsquo;s recent economic boom, we have been very fortunate to grow our workforce and presence as a company along with it. Seattle is a city full of opportunity and advancement but also has a large population of less fortunate individuals. Hermanson&rsquo;s core values center around earning trust, building relationships, and creating a sense of community: we pick each other up! So why not apply those same principles to the community that has helped us grow?</p>\n<p>This is why we chose to volunteer our time and resources with the Seattle Union Gospel Mission. The UGM is a men&rsquo;s homeless shelter that provides housing, basic needs and rehabilitation, and teaches transitional skills to help introduce those individuals back into society. Spearheaded by Andrea Smith and supported by Tyler Rogers, Hermanson&rsquo;s TIG team registered for the lunchtime Bring A Meal (BAM) program for April 4th. The Hermanson team participated in every stage of the event - from purchasing and loading up a truck with enough food to feed 400 people, to delivering and prepping the meal, cooking, serving lunch, and cleaning up. It was hard work and took a lot of people, but the looks of happiness and gratitude on the faces of those we served made it all well worthwhile! It was an outstanding event for an exceptional organization.</p>\n<p>Thank you to everyone who participated:</p>\n<ul>\n<li>Andrea Smith</li>\n<li>Tyler Rogers</li>\n<li>Rick Hermanson</li>\n<li>Chris Gourley</li>\n<li>Jason Petterson</li>\n<li>Billy Langan</li>\n<li>Keola Fu</li>\n<li>David Norris</li>\n<li>Jason Heritage</li>\n</ul>\n<p>And a huge thank you to the Seattle Union Gospel Mission for being welcoming and accommodating. This is the start of a continuing effort to give back to the community that has given so much to us.</p>\n<p><img style=\"max-width: 100%;\" title=\"DSC_0646.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_0646.jpg\" alt=\"\" /><img style=\"max-width: 100%;\" title=\"DSC_0657.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_0657.jpg\" alt=\"\" /><img style=\"max-width: 100%;\" title=\"DSC_0666.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_0666.jpg\" alt=\"\" /><img style=\"max-width: 100%;\" title=\"DSC_0679.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_0679.jpg\" alt=\"\" /><img style=\"max-width: 100%;\" title=\"DSC_0681.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_0681.jpg\" alt=\"\" /><img style=\"max-width: 100%;\" title=\"DSC_0687.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_0687.jpg\" alt=\"\" /><img style=\"max-width: 100%;\" title=\"DSC_0719.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_0719.jpg\" alt=\"\" /><img style=\"max-width: 100%;\" title=\"DSC_0722.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_0722.jpg\" alt=\"\" /><img style=\"max-width: 100%;\" title=\"DSC_0726.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_0726.jpg\" alt=\"\" /><img style=\"max-width: 100%;\" title=\"DSC_0748.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_0748.jpg\" alt=\"\" /><img style=\"max-width: 100%;\" title=\"DSC_0764.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_0764.jpg\" alt=\"\" /><img style=\"max-width: 100%;\" title=\"DSC_0771.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_0771.jpg\" alt=\"\" /><img style=\"max-width: 100%;\" title=\"DSC_0784.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_0784.jpg\" alt=\"\" /><img style=\"max-width: 100%;\" title=\"DSC_0793.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_0793.jpg\" alt=\"\" /><img style=\"max-width: 100%;\" title=\"DSC_0805.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_0805.jpg\" alt=\"\" /></p>"
