      title: "Foreman Focus Friday: Dave Henninger"
      wysiwyg_basic: "<table width=\"770px\" cellpadding=\"20px\" align=\"center\">\n<tbody>\n<tr><th colspan=\"2\" align=\"left\" valign=\"top\">\n<p><img style=\"max-width: 100%;\" title=\"Dave-Henninger-Header.jpg\" src=\"https://8w7nsf.media.zestyio.com/Dave-Henninger-Header.jpg\" alt=\"\" /></p>\n</th></tr>\n<tr>\n<td style=\"padding-right: 20px;\" align=\"left\" valign=\"top\" width=\"70%\">\n<h3>Dave Henninger is one of Hermanson&rsquo;s service foremen specializing in chiller repair and maintenance, with a specialized focus on centrifugal chillers.</h3>\n<p><br />As a newer member of the team, Dave brings with him over 24 years of experience on the Trane product line. &ldquo;Having worked for a factory shop for many years, I am happy to leave the corporate feeling behind. Hermanson is beginning to feel like family, which I value and appreciate,&rdquo; says Dave.</p>\n<p>And we&rsquo;re happy to have him! Since joining Hermanson, Dave has completed a number of projects, but his favorite thus far involved rebuilding two chillers at Pier 66 in Seattle. The customer was offered a Non-Original Equipment Manufactured (Non-OEM) alternative for control of the chillers, beating out the competition at significant savings to our customer.</p>\n<p>Dave chose to join the industry when a Universal Technical Institute representative approached him during an auto shop class in high school. Upon graduation, he enrolled in trade school at UTI and served a 5-year apprenticeship at UA Local 32. He&rsquo;s enjoyed a fulfilling career ever since! &ldquo;I like the diversity that service offers. There are so many directions to go in and there is so much to learn. The industry is changing rapidly, and it keeps you on your toes trying to stay caught up,&rdquo; he says.</p>\n<p>Outside of work, Dave shares a new home in Maple Valley with his wife of 11 years, Tatjana. Tatjana works for the Tahoma School District as an Art Specialist and together they have two children, Bryson (7) and Avery (5), plus their two cats Kiki and Max. He has a true passion for snowmobiling - he loves the Pacific Northwest and the sense of freedom and peace he finds amongst the mountain peaks.</p>\n<p><strong>Thanks Dave!</strong></p>\n</td>\n<td align=\"justify\" valign=\"top\" width=\"30%\">\n<p><img style=\"max-width: 100%;\" title=\"Dave-Henninger-Sidebar1.jpg\" src=\"https://8w7nsf.media.zestyio.com/Dave-Henninger-Sidebar1.jpg\" alt=\"\" /></p>\n<p><img style=\"max-width: 100%;\" title=\"Dave-Henninger-Sidebar2.jpg\" src=\"https://8w7nsf.media.zestyio.com/Dave-Henninger-Sidebar2.jpg\" alt=\"\" /></p>\n<p><img style=\"max-width: 100%;\" title=\"Dave-Henninger-Sidebar3.jpg\" src=\"https://8w7nsf.media.zestyio.com/Dave-Henninger-Sidebar3.jpg\" alt=\"\" /></p>\n</td>\n</tr>\n</tbody>\n</table>"
