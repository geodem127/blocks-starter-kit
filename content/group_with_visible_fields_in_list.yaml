      title: "Women of Hermanson: SeaTac North Satellite Expansion Job Site Tour"
      wysiwyg_basic: "<h3>The Women of Hermanson recently joined with Hensel Phelps to organize a job site tour of the North Satellite Expansion project at SeaTac Airport.</h3>\n<p><br />The North Satellite Modernization Project consists of expanding and completely renovating the existing 44-year-old facility to better serve passengers and respond to continuing growth at Sea-Tac International Airport. The project will serve as Alaska Airlines new flagship hub at Sea-Tac and will include a new Alaska Airlines Boardroom and new concessions.</p>\n<p><strong>About WOH:</strong> The Women of Hermanson group, WOH (pronounced &ldquo;whoa!&rdquo;) was started in the summer of 2017 with the purpose of providing Hermanson&rsquo;s female employees with a network to interact with each other socially, empower each other professionally, and inspire the next generation of women in construction through networking, mentoring, and community service.</p>\n<p><img style=\"max-width: 100%;\" title=\"DSC_1971.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_1971.jpg\" alt=\"\" /><img style=\"max-width: 100%;\" title=\"DSC_1973.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_1973.jpg\" alt=\"\" /><img style=\"max-width: 100%;\" title=\"DSC_1989.SyKci6e8X.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_1989.SyKci6e8X.jpg\" alt=\"\" /> <img style=\"max-width: 100%;\" title=\"DSC_2003.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_2003.jpg\" alt=\"\" /><img style=\"max-width: 100%;\" title=\"DSC_2038.ryFqo6eIX.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_2038.ryFqo6eIX.jpg\" alt=\"\" /> <img style=\"max-width: 100%;\" title=\"DSC_2063.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_2063.jpg\" alt=\"\" /> <img style=\"max-width: 100%;\" title=\"DSC_2123.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_2123.jpg\" alt=\"\" /> <img style=\"max-width: 100%;\" title=\"DSC_2139.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_2139.jpg\" alt=\"\" /> <img style=\"max-width: 100%;\" title=\"DSC_2155.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_2155.jpg\" alt=\"\" /></p>"
