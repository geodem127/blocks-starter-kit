      title: "Foreman Focus Friday: Sam Chedester"
      wysiwyg_basic: "<table width=\"770px\" cellpadding=\"20px\" align=\"center\">\n<tbody>\n<tr><th colspan=\"2\" align=\"left\" valign=\"top\">\n<p><img style=\"max-width: 100%;\" title=\"Sam-Chedester-Header.jpg\" src=\"https://8w7nsf.media.zestyio.com/Sam-Chedester-Header.jpg\" alt=\"\" /></p>\n</th></tr>\n<tr>\n<td style=\"padding-right: 20px;\" align=\"left\" valign=\"top\" width=\"70%\">\n<h3>When Sam Chedester was 20 years old, he bought a 1949 Harley Davidson motorcycle, but quickly realized he needed a better paying job to restore it.</h3>\n<p><br />A coworker suggested he go to work for her husband who was a sheet metal foreman. Sam worked as a material handler for a year until his foreman referred him to Jeff Hermanson and he went to work at AccuDuct to start his apprenticeship. Three years into it, he asked to be transferred to gain field experience. Sam started at Hermanson in October 1996 and he&rsquo;s been with us ever since!</p>\n<p>Now as a veteran Sheet Metal Foreman, Sam credits his well-rounded skill set to the diverse opportunities offered at Hermanson. He has worked on a number of large hospital projects and high-rise office buildings, but his favorite project to-date was the Providence Cymbaluk Tower because of the exceptional crew and the relationships he developed with the GC and Providence.</p>\n<p>Sam incorporates Hermanson&rsquo;s Clients First and Team core values into his work every day. Ensuring his team has everything they need to do their job safely and efficiently, as well as supporting the GC and the Owner are the most important parts of his job. When asked what he likes about working for Hermanson, Sam says, &ldquo;if there is anything you need - materials, training, support, etc. - all you have to do is ask and you will be given what you need. We are given the tools to succeed, it&rsquo;s up to us to use them.&rdquo;</p>\n<p>For his fellow foremen, he offers the following advice: &ldquo;Be open-minded and willing to listen to everyone&rsquo;s input. Sometimes the first-year apprentice may have a better way of doing something that you&rsquo;ve been doing for 20 years!&rdquo;</p>\n<p>Sam has been married to his wife, Michelle for 24 years and they have three sons &ndash; Zach (21), Jake (18), and Brock (10). He enjoys hunting with his middle son and his youngest son plays football year-round. During the summer months, Sam stays busy as the team captain for the Seattle Cossacks. He has been a member of the motorcycle stunt and drill team for 27 years and has reigned as the team captain for the last 12 years. His son Zach rides with the team and is following in his father&rsquo;s footsteps as a sheet metal material handler with Local 66 and has applied for the apprenticeship.</p>\n<p>We look forward to welcoming the next generation of Chedester! <br />Thank you, Sam, for your dedication and hard work!</p>\n<p><strong>Thanks Sam!</strong></p>\n</td>\n<td align=\"justify\" valign=\"top\" width=\"30%\">\n<p><img style=\"max-width: 100%;\" title=\"Sam-Chedester-Sidebar1.jpg\" src=\"https://8w7nsf.media.zestyio.com/Sam-Chedester-Sidebar1.jpg\" alt=\"\" /></p>\n<p><img style=\"max-width: 100%;\" title=\"Sam-Chedester-Sidebar2.jpg\" src=\"https://8w7nsf.media.zestyio.com/Sam-Chedester-Sidebar2.jpg\" alt=\"\" /></p>\n</td>\n</tr>\n</tbody>\n</table>"
