      title: "Women of Hermanson: Self-Defense Class"
      wysiwyg_basic: "<p><strong>Last month, Hermanson invited Fighting Chance Seattle to the Tukwila Community Center to give a self-defense training course to the ladies from our women&rsquo;s group, Women of Hermanson (WOH). </strong></p>\n<p>The &ldquo;Designed for Survival&rdquo; program, taught by Fighting Chance Seattle&rsquo;s owner and head instructor, Jordan Giarratano, provided a mix of soft skills and hard skills with a focus on awareness, identifying unsafe situations, reacting immediately, and basic physical self-defense practices.</p>\n<p>The program began with Jordan explaining how to set boundaries and to simply say yes and conversely, how to say no (it&rsquo;s harder than you might think!). Once the basic self-defense principles were reviewed, the classroom tables and chairs were cleared away for the hands-on portion of training. This is when the fun began! The women donned boxing punch mitts and learned how to harness their power to punch and fight off an attacker. Overall, the women learned the value of embracing their fears, trusting their intuitions, and how to use their bodies as a weapon, should they ever need to defend themselves.</p>\n<p>For more information on Fighting Chance Seattle, please visit their website: <a href=\"http://www.fightingchanceseattle.com \">www.fightingchanceseattle.com </a></p>\n<p>The Women of Hermanson group, WOH (pronounced &ldquo;whoa!&rdquo;) was started in the summer of 2017 with the purpose of providing Hermanson&rsquo;s female employees with a network to interact with each other socially, empower each other professionally, and inspire the next generation of women in construction through networking, mentoring, and community service.</p>\n<p><img style=\"max-width: 100%;\" title=\"DSC_8368.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_8368.jpg\" alt=\"\" /><img style=\"max-width: 100%;\" title=\"DSC_8375-Pano.HkyTSDFYG.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_8375-Pano.HkyTSDFYG.jpg\" alt=\"\" /><img style=\"max-width: 100%;\" title=\"DSC_8385.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_8385.jpg\" alt=\"\" /><img style=\"max-width: 100%;\" title=\"DSC_8402.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_8402.jpg\" alt=\"\" /></p>"
