      title: "Welcome Geoff Vestman! Our newest Service Business Development Manager! "
      wysiwyg_basic: "<p><strong><img style=\"max-width: 40%;\" title=\"Vestman--Geoff-2.png\" src=\"https://8w7nsf.media.zestyio.com/Vestman--Geoff-2.png\" alt=\"\" align=\"right\" />Hermanson Company is pleased to announce that Geoff Vestman recently joined the team as Business Development Manager for Hermanson&rsquo;s Service Department.</strong> <br /><br />In his new role, Geoff will lead the Preventative Maintenance Agreement (PMA) salesforce to grow and develop the service base, set and track sales targets, develop sales strategies, and refine the overall sales process.</p>\n<p>Geoff comes from a construction family - his grandfather was an electrician and his father owned a construction company, so he grew up around heavy equipment and learned about mechanical systems from an early age. After graduating from Washington State University, Geoff began his career in building systems and service sales, which allowed him to combine his interest in learning about people&rsquo;s viewpoints and construction.</p>\n<p>Geoff&rsquo;s philosophy is centered around providing 100% customer satisfaction first by asking questions about the customer&rsquo;s needs, listening to their answers, and providing solutions that address each unique situation. As a trusted advisor, Geoff helps Hermanson customers keep their costs low, equipment running reliably, and resolves problems that affect building operation.</p>\n<p>Hermanson is excited to have Geoff and we know that he will play a key role in Hermanson&rsquo;s future success!</p>"
