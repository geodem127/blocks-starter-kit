      wysiwyg_basic: "<table width=\"770px\" cellpadding=\"20px\" align=\"center\">\n<tbody>\n<tr><th colspan=\"2\" align=\"left\" valign=\"top\">\n<p><img style=\"max-width: 100%;\" title=\"Joshua-Feldman-Header.jpg\" src=\"https://8w7nsf.media.zestyio.com/Joshua-Feldman-Header.jpg\" alt=\"\" /></p>\n</th></tr>\n<tr>\n<td style=\"padding-right: 20px;\" align=\"left\" valign=\"top\" width=\"70%\">\n<h3>A lifelong mechanic, Joshua started his career as an automotive diesel technician.</h3>\n<p><br />He has always enjoyed the process of taking raw materials and transforming them into working machines. Knowing this, a close friend of his encouraged him to join the trades to satisfy his love of fabricating and also make him some money in the process! It took a bit of coercing, but he eventually enrolled in a seven-year apprenticeship with the Local 32 Plumbers and Pipe Fitters Union. Upon graduation, he immediately started a fulfilling career in the trades working as a pipe fitter.</p>\n<p>Joshua has been a foreman with Hermanson for a few years now and has completed work at Good Samaritan Hospital, Boeing Renton, and the AMLI Arc, to name a few. His favorite project to date was the Auburn Central Utility Plant (CUP) job for MultiCare&rsquo;s Auburn Medical Center. This project was unique in that it was mainly a mechanical-only job site. &ldquo;Often times on a job like a high rise or hospital, you are working in a space with three or four other trades to keep construction on schedule. Auburn CUP was just one big mechanical room that we had to ourselves, with the exception of the electricians. Because of this, there were more opportunities to ask questions and learn as a team,&rdquo; says Joshua.</p>\n<p>Joshua is married to his wife of 11 years, Stacy, and has two children &ndash; Mac (22), and Maddison (15). Outside of work, you can find Joshua building, fixing, and riding any of his off-road vehicles &ndash; trucks, bikes, quads &ndash; you name it! He&rsquo;s the kind of guy that always has a project going, whether it&rsquo;s fixing up a truck or teaching his daughter to drive.</p>\n<p><strong>Thanks Joshua!</strong></p>\n</td>\n<td align=\"justify\" valign=\"top\" width=\"30%\">\n<p><img style=\"max-width: 100%;\" title=\"Joshua-Feldman-Sidebar1.jpg\" src=\"https://8w7nsf.media.zestyio.com/Joshua-Feldman-Sidebar1.jpg\" alt=\"\" /></p>\n<p><img style=\"max-width: 100%;\" title=\"Joshua-Feldman-Sidebar2.jpg\" src=\"https://8w7nsf.media.zestyio.com/Joshua-Feldman-Sidebar2.jpg\" alt=\"\" /></p>\n<p><img style=\"max-width: 100%;\" title=\"Joshua-Feldman-Sidebar3.jpg\" src=\"https://8w7nsf.media.zestyio.com/Joshua-Feldman-Sidebar3.jpg\" alt=\"\" /></p>\n</td>\n</tr>\n</tbody>\n</table>"
