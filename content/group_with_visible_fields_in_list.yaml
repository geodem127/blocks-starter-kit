      title: "Welcome CEG’s new Account Executive!"
      wysiwyg_basic: "<p><img style=\"max-width: 50%;\" title=\"Harshman--Michael.SyOKDrcq7.jpg\" src=\"https://8w7nsf.media.zestyio.com/Harshman--Michael.SyOKDrcq7.jpg\" alt=\"\" align=\"right\" /></p>\n<p>Mike Harshman, PE recently joined Hermanson Company as an Account Executive in the Critical Environments Group (CEG). Hermanson&rsquo;s CEG team specializes in the construction and renovation of healthcare facilities, data centers, hospitals, laboratories and other &ldquo;critical environments.&rdquo;</p>\n<p>With a passion for the construction industry, Mike has spent the last 23 years in Seattle working as a mechanical contractor. He spent the first 16 years of his career designing mechanical systems as a professional engineer and has spent the last seven years in project management and sales. His unique background allows him to visualize a project from conception to completion and makes him an invaluable team member.</p>\n<p><strong>We&rsquo;re excited for Mike to join the team. Welcome, Mike!</strong></p>"
