      title: "Foreman Focus Friday: Cory McGinnity"
      wysiwyg_basic: "<table width=\"770px\" cellpadding=\"20px\" align=\"center\">\n<tbody>\n<tr><th colspan=\"2\" align=\"left\" valign=\"top\">\n<p><img style=\"max-width: 100%;\" title=\"Cory-McGinnity-Header.jpg\" src=\"https://8w7nsf.media.zestyio.com/Cory-McGinnity-Header.jpg\" alt=\"\" /></p>\n</th></tr>\n<tr>\n<td style=\"padding-right: 20px;\" align=\"left\" valign=\"top\" width=\"70%\">\n<h3>Hermanson Foreman Cory McGinnity has always liked hammering on things and making a lot of noise, so when his uncle and cousin introduced him to the sheet metal trade, it was a natural fit.</h3>\n<p><br />The first job he worked on was the IDX Tower (now known as Fourth and Madison) in downtown Seattle. Originally when he was brought on as a material handler, the building was a mere 12 floors, but by the time construction was complete in 2002, the tower was built to 40 stories high &ndash; the first Seattle high-rise to exceed 500 feet in over a decade. The experience solidified Cory&rsquo;s decision to join the trades, &ldquo;I was awestruck by the whole process and knew I had found my calling.&rdquo;</p>\n<p>Cory now specializes in quick turnaround work in Hermanson&rsquo;s Owner Direct Solutions (ODS) department. His most recent work has focused on buildouts for Orange Theory Fitness Centers throughout the Puget Sound. He has completed seven locations as foreman and is currently involved with four additional locations either wrapping up or planning to get started soon. Cory also has a regular rotation of unit change outs, crane picks and a plethora of miscellaneous one-off jobs.</p>\n<p>Cory most likes working for Hermanson because of the family atmosphere and team core values. &ldquo;When a challenge comes along in the field and help is needed, there is a strong group of people who make sacrifices at the drop of hat to throw on a cape and come to the rescue. It makes us eager to have a chance to return the favor.&rdquo;</p>\n<p>Outside of work, Cory enjoys hiking, traveling, brewing beer, chasing down a rare barrel-aged stout, and finding new great places to eat. He has been married to his wife Briana for five years and they have one daughter together. Her name is Sadie, she is 4 years old and Cory&rsquo;s &ldquo;partner in crime.&rdquo;</p>\n<p><strong>Thanks Cory!</strong></p>\n</td>\n<td align=\"justify\" valign=\"top\" width=\"30%\">\n<p><img style=\"max-width: 100%;\" title=\"Cory-McGinnity-Sidebar1.jpg\" src=\"https://8w7nsf.media.zestyio.com/Cory-McGinnity-Sidebar1.jpg\" alt=\"\" /></p>\n<p><img style=\"max-width: 100%;\" title=\"Cory-McGinnity-Sidebar2.jpg\" src=\"https://8w7nsf.media.zestyio.com/Cory-McGinnity-Sidebar2.jpg\" alt=\"\" /></p>\n<p><img style=\"max-width: 100%;\" title=\"Cory-McGinnity-Sidebar3.jpg\" src=\"https://8w7nsf.media.zestyio.com/Cory-McGinnity-Sidebar3.jpg\" alt=\"\" /></p>\n</td>\n</tr>\n</tbody>\n</table>"
