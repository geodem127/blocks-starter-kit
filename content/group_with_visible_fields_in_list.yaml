      title: "Huge welcome to Scott Leinenwever our newest Sr Mechanical Engineer!"
      wysiwyg_basic: "<p><strong><img src=\"https://8w7nsf.media.zestyio.com/Leinenwever--Scott.jpg\" width=\"751px\" height=\"966px\">Hermanson Company is pleased to announce that Scott Leinenwever, P.E. recently joined the team as Senior Mechanical Engineer.</strong></p>\n<p>In his new role, Scott will be responsible for the oversight of mechanical design, researching, detailing, and documenting mechanical systems and equipment on Hermanson projects.</p>\n<p>Scott has been working in the mechanical construction industry for 43 years. He obtained an Associate&rsquo;s Degree in General Studies from Glendale College, originally thinking he&rsquo;d like to be an architect, but quickly gravitated to HVAC design and engineering. &ldquo;I found that the physical environment that people work is in many ways the most important aspect of successful job performance. These days with more emphasis being placed on conservation, the selection of efficient HVAC and Plumbing systems and working with the client to integrate those systems into a well-designed building envelope is one of the aspects I most enjoy about my job,&rdquo; remarks Scott.</p>\n<p>In his free time, Scott enjoys exploring the scenic Pacific Northwest and has written a book titled <em>Roadside Waterfalls of Western Washington</em>.</p>\n<p>Hermanson is excited to have Scott and we know that he will play a key role in Hermanson&rsquo;s future success.</p>"
