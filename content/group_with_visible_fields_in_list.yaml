      title: "Foreman Focus Friday: Marcus Fox"
      wysiwyg_basic: "<table width=\"770px\" cellpadding=\"20px\" align=\"center\">\n<tbody>\n<tr><th colspan=\"2\" align=\"left\" valign=\"top\">\n<p><img style=\"max-width: 100%;\" title=\"Marcus-Fox-Header.jpg\" src=\"https://8w7nsf.media.zestyio.com/Marcus-Fox-Header.jpg\" alt=\"\" /></p>\n</th></tr>\n<tr>\n<td style=\"padding-right: 20px;\" align=\"left\" valign=\"top\" width=\"70%\">\n<h3>After Marcus Fox graduated high school, he called up his Uncle Dean for career advice.</h3>\n<p><br />Dean Fox (recently retired Partner and Corporate Superintendent) had spent his entire mechanical career with Hermanson and encouraged Marcus to join the trades and enroll in the Local 66 apprentice program. That was ten years ago and Marcus has been a valuable member of the Hermanson family ever since!</p>\n<p>Marcus is currently working in Silverdale on the Harrison Hospital job as the project&rsquo;s sheet metal foreman. He enjoys the planning, coordinating and teamwork aspects of his job. According to Marcus, &ldquo;efficiency is key&rdquo; at work and getting the job done right and in the most efficient manner is his highest priority. Safety and productivity are what drives him on the job. One of his favorite aspects of working for Hermanson is the family vibe: &ldquo;Hermanson has treated me very well, so I strive to treat them well in return. The company is family driven and it always feels like my team and I are on the same track &ndash; we all have the same goals and values.&rdquo;</p>\n<p>Outside of work, Marcus spends his time with his wife Monica, friends and 6-month-old golden retriever puppy, Fred. He is a real thrill seeker! He lives on Lake Tapps where he spends his free time engaging in a variety of water sports &ndash; jet skiing, wakeboarding, and wakesurfing. When summer is over, the thrill doesn&rsquo;t have to be in the water. Marcus also enjoys riding motorcycles and dirt bikes! &lsquo;Work hard, play harder&rsquo; is Marcus&rsquo;s way of life.</p>\n<p><strong>Thanks Marcus!</strong></p>\n</td>\n<td align=\"justify\" valign=\"top\" width=\"30%\">\n<p><img style=\"max-width: 100%;\" title=\"Marcus-Fox-Sidebar3.jpg\" src=\"https://8w7nsf.media.zestyio.com/Marcus-Fox-Sidebar3.jpg\" alt=\"\" /></p>\n<p><img style=\"max-width: 100%;\" title=\"Marcus-Fox-Sidebar1.jpg\" src=\"https://8w7nsf.media.zestyio.com/Marcus-Fox-Sidebar1.jpg\" alt=\"\" /></p>\n<p><img style=\"max-width: 100%;\" title=\"Marcus-Fox-Sidebar2.jpg\" src=\"https://8w7nsf.media.zestyio.com/Marcus-Fox-Sidebar2.jpg\" alt=\"\" /></p>\n</td>\n</tr>\n</tbody>\n</table>"
