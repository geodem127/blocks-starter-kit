      title: "GoPro For A Day: Soph Davenberry"
      wysiwyg_basic: "<p><strong>The best way to determine if an installed commercial HVAC system is running properly is to have it tested!</strong></p>\n<p>In the video below, follow Hermanson TABB Field Engineer Soph Davenberry through the Test, Adjust, and Balance (TAB) process of a packaged HVAC rooftop unit at a leased commercial space in Georgetown to see if the equipment is operating per design.</p>\n<p>This is the first video in the &ldquo;GoPro For A Day&rdquo; series where Hermanson will follow employees on the job to give you an insider&rsquo;s look into the mechanical construction field. Stay tuned!<br /><br /></p>\n<p><iframe style=\"max-width: 100%;\" src=\"https://www.youtube.com/embed/Y05lEVLmJVs\" width=\"700\" height=\"395\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>"
