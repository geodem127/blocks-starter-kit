      title: "GoPro For A Day: Vanessa Carman"
      wysiwyg_basic: "<p><img style=\"max-width: 100%;\" title=\"DSC_0076.Hk8MnYkCG.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_0076.Hk8MnYkCG.jpg\" alt=\"\" /></p>\n<p><strong>If you&rsquo;re in the construction industry, you may have heard of a Trimble, but maybe you don&rsquo;t know exactly what it does or how it&rsquo;s used. </strong></p>\n<p>In this installment of Hermanson&rsquo;s &ldquo;GoPro For A Day&rdquo; series, our cameras follow Sheet Metal Journeyman and Trimble Operator Vanessa Carman through the Trimble process out at the Harrison Hospital Acute Care Expansion project in Silverdale to show you what a typical &ldquo;day in the life&rdquo; of a Trimble Operator looks like.</p>\n<p><iframe style=\"max-width: 100%;\" src=\"https://www.youtube.com/embed/4_JOXOXZkYs\" width=\"800\" height=\"450px\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p>The Trimble is a robotic instrument used to accurately measure slope distances and mark installation points for sleeves and hangers in the building deck to provide paths and support Mechanical &amp; Plumbing systems. Use of this technology achieves significant increases in field productivity.</p>\n<p>At the beginning of the video, Vanessa sets up the Trimble by strapping a column clamp to a column. This clamp will keep the \"robot\" level and within sight of the &ldquo;prism,&rdquo; the endpoint for measurement. The large yellow laser is called a robotic total station (RTS) or robot for short. When Vanessa installs the robot onto the clamp, she will need to level the base for accurate readings.</p>\n<p>Then, Vanessa uses a layout rod with a prism attached to the top. The prism communicates with the robot to establish distance. Also attached to the rod is a tablet showing \"points\" that represent where hangers or sleeves need to be installed. When the layout rod is positioned correctly, the table will show a checkmark, signifying that it&rsquo;s time to mark the point. Vanessa uses a punch to mark where to install hangers and sleeves.</p>\n<p>Using Vanessa&rsquo;s punch, the plywood is marked with an identifying label. Different colors are used to identify which trade will use the mark and what kind of hanger or sleeve is needed. The team will hammer \"bangers\" into the plywood at the marked positions. Embedded in the middle of the banger is a thread that will later be used to install hangers.</p>\n<p><img style=\"max-width: 100%;\" title=\"DSC_4101.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_4101.jpg\" alt=\"\" /><img style=\"max-width: 100%;\" title=\"DSC_4090.jpg\" src=\"https://8w7nsf.media.zestyio.com/DSC_4090.jpg\" alt=\"\" /></p>\n<p>Used in both new construction and major renovation, the precise work of Vanessa and her team is critical to the efficient mechanical system installation.</p>"
