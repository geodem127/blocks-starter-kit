      title: "ODS is still growing!  Welcome Mark Shannon!"
      wysiwyg_basic: "<p><img style=\"max-width: 40%;\" title=\"Shannon--Mark.png\" src=\"https://8w7nsf.media.zestyio.com/Shannon--Mark.png\" alt=\"\" align=\"right\" /><strong>Hermanson Company is pleased to announce that Mark Shannon recently joined the team as an ODS Preventative Maintenance Solutions Specialist. </strong></p>\n<p>Hermanson&rsquo;s Owner Direct Solutions (ODS) department focuses on providing scheduled maintenance, equipment change-outs and retrofits for all types and makes of mechanical systems to customers across the Puget Sound region. In his new role, Mark will assist the ODS department in developing new accounts, while providing support to current customers.</p>\n<p>Originally from Pennsylvania, Mark graduated from Slippery Rock University with a Bachelor&rsquo;s degree in Business Administration and Management. After graduation, his best friend introduced him to the world of HVAC sales and he moved to Seattle where he began his career with a local mechanical construction contractor. Now with over 17 years in the industry, Mark prides himself on his dedication to provide customers with exceptional service on all jobs, large or small. He consistently demonstrates Hermanson&rsquo;s purpose to &ldquo;build trusting relationships and deliver inspired results&rdquo; by creating and maintaining professional relationships with all his clients, as well as his team of technicians in the field.</p>\n<p>Hermanson is excited to have Mark and we know that he will play a key role in Hermanson&rsquo;s future success.</p>"
