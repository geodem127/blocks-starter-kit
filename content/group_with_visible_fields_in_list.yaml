      title: "We have a few new faces at Hermanson!"
      wysiwyg_basic: "<p><strong><img style=\"max-width: 100%;\" title=\"cori-auldin-loren3.jpg\" src=\"https://8w7nsf.media.zestyio.com/cori-auldin-loren3.jpg\" alt=\"\" /></strong></p>\n<p><strong>Cori Witney and Auldin Ness have recently joined Hermanson as a Preventive Maintenance Sales Representatives in the Service Department. </strong></p>\n<p>Cori comes to us with over 15 years of HVAC Sales and Service experience. Auldin has a broad background in sales from telecommunications to online marketing services.</p>\n<p>Loren Moyer has joined Hermanson as a Project Executive for our Tenant Improvement Group (TIG). Loren is a graduate of the University of Notre Dame and has spent the past seven years completing tenant improvements as a general contractor with Skanska and GLY Construction. His TI project experience includes work in medical, life sciences, tech, retail, museum, and lobby renovation.</p>\n<p>Loren will be working out of our TIG office in Seattle. Cori and Auldin will be working out of our Kent office location.</p>"
