      title: "Foreman Focus Friday: Neal Henry"
      wysiwyg_basic: "<table width=\"770px\" cellpadding=\"20px\" align=\"center\">\n<tbody>\n<tr><th colspan=\"2\" align=\"left\" valign=\"top\">\n<p><img style=\"max-width: 100%;\" title=\"Neal-Henry-Header.png\" src=\"https://8w7nsf.media.zestyio.com/Neal-Henry-Header.png\" alt=\"\" /></p>\n</th></tr>\n<tr>\n<td style=\"padding-right: 20px;\" align=\"left\" valign=\"top\" width=\"70%\">\n<h3>NEAL HENRY ENJOYS A CHALLENGE.</h3>\n<p>As one of Hermanson&rsquo;s senior Service Foremen, Neal faces a new puzzle every day as he troubleshoots mechanical systems and solves customers&rsquo; problems. For the past 12 years, Neal has been the HVAC service and maintenance leader at the Costco Corporate campus in Issaquah, responsible for servicing four of the campus&rsquo; eight buildings. At Hermanson, Neal was instrumental in the sales effort that allowed the company, under Neal&rsquo;s leadership, to take over all eight buildings! He is now working to problem solve Costco&rsquo;s existing mechanical issues and get everything current and running smoothly. What might be considered a daunting task to some, Neal welcomes as a challenge!</p>\n<p>On a daily basis, Neal reflects the Hermanson core values of &lsquo;Clients First&rsquo; and &lsquo;Team&rsquo;. His goal for every client is to provide 100% customer satisfaction by building a solid team of technicians that rely on each other and truly believe in the service they are providing. &ldquo;Teamwork is the key to success! You should never hesitate to go above and beyond for the customer, your coworker, or yourself,&rdquo; Neal says. As a father of two daughters, Sophia (13) and Brianna (9), Neal also appreciates Hermanson&rsquo;s &lsquo;Family Matters&rsquo; core value.</p>\n<p>Outside of work, Neal&rsquo;s hobbies include spending time with his daughters, family, and friends, as well as working on home projects, smoking meat, and riding his quads either on trails or at the sand dunes. He also enjoys good old-fashioned competition. Neal loves competing in a variety of sports and hobbies: pool, darts, shuffleboard, bowling, tennis, and golf!</p>\n<p><strong>Thanks for all your great work, Neal! We are happy to have you on our team!</strong></p>\n</td>\n<td align=\"justify\" valign=\"top\" width=\"30%\">\n<p><img style=\"max-width: 100%;\" title=\"Neal-Henry-Sidebar1.png\" src=\"https://8w7nsf.media.zestyio.com/Neal-Henry-Sidebar1.png\" alt=\"\" /></p>\n<p><img style=\"max-width: 100%;\" title=\"Neal-Henry-Sidebar2.png\" src=\"https://8w7nsf.media.zestyio.com/Neal-Henry-Sidebar2.png\" alt=\"\" /></p>\n<p><img style=\"max-width: 100%;\" title=\"Neal-Henry-Sidebar3.png\" src=\"https://8w7nsf.media.zestyio.com/Neal-Henry-Sidebar3.png\" alt=\"\" /></p>\n</td>\n</tr>\n</tbody>\n</table>"
